<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alert Carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="alertarea">
    <button class="prev"><i class="fas fa-arrow-alt-circle-left"></i></button><button class="next"><i class="fas fa-arrow-alt-circle-right"></i></button><span class="num"><span class="current">00</span>/<span class="total">00</span></span><span class="container"><ul class="alerts"><li><span class="message">Alert One</span><button><i class="fas fa-times-circle"></i></button></li><li><span class="message">Alert Two</span><button><i class="fas fa-times-circle"></i></button></li><li><span class="message">Alert Three</span><button><i class="fas fa-times-circle"></i></button></li><li><span class="message">Alert Four</span><button><i class="fas fa-times-circle"></i></button></li><li><span class="message">Alert Five</span><button><i class="fas fa-times-circle"></i></button></li></ul></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
